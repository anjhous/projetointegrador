<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuários - Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 40px auto;
      }

      h2 {
        margin-top: 30px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
      }

      input,
      button {
        display: block;
        margin: 10px 0;
        padding: 8px;
        width: 100%;
      }

      .resposta {
        margin-top: 10px;
        font-weight: bold;
      }

      ul {
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Sistema de Usuários</h1>

    <h2>Criar usuário</h2>
    <input type="text" id="nome" placeholder="Nome" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="criarUsuario()">Cadastrar</button>
    <div class="resposta" id="respostaCadastro"></div>

    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginSenha" placeholder="Senha" />
    <button onclick="fazerLogin()">Entrar</button>
    <div class="resposta" id="respostaLogin"></div>

    <h2>Todos os usuários</h2>
    <button onclick="listarUsuarios()">Listar usuários</button>
    <ul id="listaUsuarios"></ul>

    <script>
      function criarUsuario() {
        const nome = document.getElementById("nome").value;
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;

        fetch("/usuarios/criar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, email, senha }),
        })
          .then((res) => res.text())
          .then((data) => {
            document.getElementById("respostaCadastro").innerText = data;
          });
      }

      function fazerLogin() {
        const email = document.getElementById("loginEmail").value;
        const senha = document.getElementById("loginSenha").value;

        fetch("/usuarios/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha }),
        })
          .then((res) => res.text())
          .then((data) => {
            document.getElementById("respostaLogin").innerText = data;
          });
      }

      function listarUsuarios() {
        fetch("/usuarios/todos")
          .then((res) => res.json())
          .then((usuarios) => {
            const lista = document.getElementById("listaUsuarios");
            lista.innerHTML = "";
            usuarios.forEach((u) => {
              const li = document.createElement("li");
              li.textContent = `${u.nome} (${u.email})`;
              lista.appendChild(li);
            });
          });
      }
    </script>
  </body>
</html>
